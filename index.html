<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with user input</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="header"></div>
    <h2>CALCULATOR</h2>
    <div class="main">
        <label for="#num1">First number</label>
        <input type="number" id="num1" min="0" max="100" value="5">
        <label for="#num2">Second number</label>
        <input type="number" id="num2" min="0" max="100" value="5">
        <input type="button" id="multiply" value="Multiply">
        <input type="button" id="divide" value="Divide">
        <input type="button" id="add" value="Add">
        <input type="button" id="minus" value="Minus">
        <input type="button" id="clear" value="Clear History">
    </div>
    
    <div id="result"></div>

    
    
    <script src="js/main.js"></script>
    
    
</body>
</html>
